name: CI

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: super-rentals

jobs:
  embertest:
    name: Ember Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install dependencies
        run: npm install
      - name: run tests
        run: ember test
